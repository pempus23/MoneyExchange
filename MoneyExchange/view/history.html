		<section id="intro" class="fx-backstretch">
			<div class="info">
				<div class="container">
					<div class="row">
						<div class="col-full text-warning"><h1>Money Exchange<span class="cool">$</span></h1></div>
					</div>

					<div class="row">
						<div class="col-full">
							<h4>
								<a href="converter.html" class="text-warning">Currency converter</a>

					</div>

		<section id="profile" class="section">
			<div class="container">
				<div class="row">
					<div class="col-full">
						<h2 class="section-title">History of exchange</h2>
						<div class="centered line"></div>
					</div>
				</div>
			

				
			<table class="table" id="myTable">
        		<thead class="thead-light"><tr><th>Id</th><th>From currency</th><th>Amount</th><th>To currency</th><th>Amount</th><th>Date</th></tr></thead>
        		<tbody>
        		</tbody>
    		</table>

		</section>



		<footer>
			<div class="container">
			ASP.NET Core Web API
			</div>
		</footer>

		
		<script>

			async function GetUsers() {
	
				const response = await fetch('http://localhost:44347/api/Exchange', {
					method: "GET",
					headers: { "Accept": "application/json"},
				});
	
				if (response.ok === true) {
	
					const cars = await response.json();
					console.log(cars);
					let rows = document.querySelector("tbody"); 
					cars.forEach(user => {
						rows.append(row(user));
					});
					
			$('#myTable').DataTable();
				}
			};
	
			function row(user) 
			{
				const tr = document.createElement("tr");
				tr.setAttribute("data-rowid", user.id);
	
				 const idTd = document.createElement("td");
				 idTd.append(user.id);
				 tr.append(idTd);
	
				const currency1 = document.createElement("td");
				switch(user.fromCurrency)
				{
					case 0:
						currency1.append('USD');
						break;
					case 1:
						currency1.append('EUR');
						break;
					case 2:
						currency1.append('GBP');
						break;
					case 3:
						currency1.append('CHF');
						break;
				}
				tr.append(currency1);

				const fromAmount = document.createElement("td");
				fromAmount.append(user.fromAmount);
				tr.append(fromAmount);
	
				const currency2 = document.createElement("td");
				switch(user.toCurrency)
				{
					case 0:
						currency2.append('USD');
						break;
					case 1:
						currency2.append('EUR');
						break;
					case 2:
						currency2.append('GBP');
						break;
					case 3:
						currency2.append('CHF');
						break;
				}
				tr.append(currency2);

				const toAmount = document.createElement("td");
				toAmount.append(user.toAmount);
				tr.append(toAmount);

				const ageTd = document.createElement("td");
				var options = {hour: '2-digit', minute: '2-digit', second:'2-digit', year: 'numeric', month: 'long', day: 'numeric'};
				ageTd.append(new Date(user.date).toLocaleDateString("en-US", options));
				tr.append(ageTd);

				return tr;
			}
	
			GetUsers();		
		
		</script>
